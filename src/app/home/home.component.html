<div class="home-content" *ngIf="quiz$ | async as quiz; else loading">
  <div class="title">{{quiz.name}}</div>
  <div class="form-content" *ngIf="quiz.state === 'ToDo'; else quizzDone">
    <button class="start-button" mat-button (click)="goToLobby(quiz.id)">PARTICIPER AU SONDAGE</button>
  </div>
</div>

<ng-template #quizzDone>
  <div class="form-content">Quizz non disponible</div>
</ng-template>
<ng-template #loading>
  <div class="loader-content">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
</ng-template>
